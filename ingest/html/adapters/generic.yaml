# Generic HTML adapter: body as root, common block types.
meta:
  title: "css:title"
  url: "css:link[rel=canonical]@href"
content:
  root: "css:body"
  blocks:
    - type: heading
      selector: "h1, h2, h3, h4, h5, h6"
    - type: paragraph
      selector: "p"
    - type: code
      selector: "pre code, pre"
    - type: figure
      selector: "img"
      attrs:
        src: "src"
        caption: "alt"
    - type: paragraph
      selector: "div, span"
